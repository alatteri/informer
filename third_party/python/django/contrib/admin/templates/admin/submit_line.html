{% load i18n %}
<div class="save_bar">
{% if show_delete_link %}<a href="delete/" class="delete_button">{% trans "Delete" %}</a>{% endif %}
{% if show_save_as_new %}<input type="submit" value="{% trans 'Save as new' %}" name="_saveasnew" {{ onclick_attrib }}/>{%endif%}
{% if show_save_and_add_another %}<input type="image" src="/media/images/button-save_and_add_another.gif" value="{% trans 'Save and add another' %}" name="_addanother" {{ onclick_attrib }} />{% endif %}
{% if show_save_and_continue %}<input type="image" src="/media/images/button-save_and_continue_editing.gif" value="{% trans 'Save and continue editing' %}" name="_continue" {{ onclick_attrib }}/>{% endif %}
{% if show_save %}<input type="image" src="/media/images/button-save.gif" value="{% trans 'Save' %}" class="default" {{ onclick_attrib }}/>{% endif %}
</div>
