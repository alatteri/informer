<HTML>
<HEAD>
<TITLE>Signed Applet Example</TITLE>

<script language="javascript">
function testIt() 
{
	var files = document.directoryService.getFiles(document.inputForm.theDir.value);
	var dirs = document.directoryService.getDirectories(document.inputForm.theDir.value);
	
	var dList = "";
	for(var i=0; i < dirs.length; i++) {
		dList = dList + ": " + dirs[i];
	}
	var fList = "";
	for(var i=0; i < files.length; i++) {
		fList = fList + ": " + files[i];
	}
	
	alert('Dirs:' + dList);
	alert('Files:' + fList);
}

</script>

</HEAD>
<BODY>
<!--width=300 height=150-->
<APPLET archive="directoryService_signed.jar" code="directoryService" name="directoryService" width=0 height=0>
Your browser does not support Java, so nothing is displayed.
</APPLET>

<a href="javascript:testIt()">Test the function call </a>
<form name="inputForm">
<input type="text" name="theDir" id="theDir" size="30" value="/Users/jrichards/Desktop">
</form>
</BODY>
</HTML>
